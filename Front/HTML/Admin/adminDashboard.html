<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container my-custom-container">

                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>    // 해당 부분은 추후 js파일로 따로 관리할 예정
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
        type: 'line',   // 차트의 종류
        data: {         // 차트의 데이터
            labels: ['05/03', '05/04', '05/05', '05/06', '05/07', '05/08'],     // x축 목차(Array)
            datasets: [{                    // 실제 차트에 표시할 데이터들(Array), dataset 객체들을 담고 있음
            label: '# of Votes',            // dataset의 이름(String)
            data: [12, 19, 3, 5, 2, 3],     // dataset의 값(Array)
            borderColor: 'rgba(255, 99, 132, 1)',   // dataset의 선 색(rgba값을 String으로 표현)
            borderWidth: 1                  // dataset의 선 두께(Number)
            }]
        },
        options: {      // 차트의 설정
            scales: {   // x축에 관한 설정
            y: {        // y축에 대한 설정
                beginAtZero: true   // 시작을 0부터 하게끔 설정(최소값이 0보다 크더라도)(boolean)
            }
            }
        }
        });
    </script>
