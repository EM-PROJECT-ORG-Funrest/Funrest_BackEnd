<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <link rel="stylesheet" href="../../../CSS/MyPage/Buyer/EditProfile.css">

    <!-- JS -->
    <script language="javascript" src="../../../js/MyPage/Buyer/EditProfile.js"></script>
</head>

<body>
    <div class="container p-5">
        <h3>프로필 정보 설정</h3>
        <form name="edit" id="edit" onsubmit="return checkValdate()" action="" method="" enctype="text/plain">
            <div class="editProfile-img row">
                <h5 class="mt-3 text-center">프로필 사진</h5>
                <div class="img-box mt-4">
                    <a href="javascript:void(0)"><img src="../img/basicProfile.png" class="d-block img-thumbnail" alt="기본프로필"></a>
                </div>
                <div class="img-box-bottom d-flex text-center justify-content-center">
                    <a href="javascript:void(0)" class="d-block m-3">삭제</a>
                </div>
            </div>
            <div class="editProfile-addr row mt-4 justify-content-center p-4">
                <!-- <div class="title text-center m-2">주소</div> -->
                <div class="input-group p-0 w-auto justify-content-center">
                    <input id="post-code" class="post-code form-control m-1" type="text" placeholder="우편번호" aria-describedby="button-addon1" disabled>
                    <button class="btn btn-outline-success m-1" onclick="execDaumPostcode()" type="button" id="button-addon1" onclick="execDaumPostcode()">주소 검색</button>
                    <div class="w-100"></div>
                    <input id="road-addr" class="road-addr form-control m-1" type="text" placeholder="도로명주소" disabled>
                    <div class="w-100"></div>
                    <input id="addr-detail" class="form-control m-1" type="text" placeholder="상세 주소 입력">
                </div>
            </div>
            <div class="editProfile-tel row m-3 justify-content-center">
                <!-- <div class="title text-center m-2">전화</div> -->
                <div class="input-group p-0 justify-content-center">
                    <input id="tel" class="tel form-control m-1" type="text" placeholder="연락처를 입력해 주세요." aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-success m-1" onclick="telValidChk()" type="button" id="button-addon2">인증하기</button>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="editProfile-btn row justify-content-center mt-5">
                <button type="submit" class="btn btn-success mb-3">저장하기</button>
            </div>
        </form>
    </div>
</body>
</html>
