<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <link rel="stylesheet" href="../../../CSS/MyPage/MypageLeft.css">
    <link rel="stylesheet" href="../../../CSS/MyPage/Buyer/Buyer.css">
    
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      // header 연결
      $(document).ready(function(){
        $("#header-b").load("/Front/HTML/Main/AfterLoginHeader.html",function(){
          document.getElementById("header-b").classList.add("show");

        });
      })
      
      // footer 연결
      $(document).ready(function(){
        $("#footer-b").load("/Front/HTML/Main/Footer.html",function(){
            document.getElementById("footer-b").classList.add("show");

        });
        })
    </script>
</head>

<body>
    <div id="header-b"></div>
    <div class="container p-3">
        <div class="row">
            <div class="mypage-left col-md-2">
                <div class="img-box mt-4">
                    <img src="../img/basicProfile.png" class="d-block img-thumbnail" alt="기본프로필">
                </div>
                <p class="text-center">이름</p>
                <button type="button" class="btn btn-success w-100 mt-2">판매자 페이지로 이동</button>
            </div>
            <div class="mypage-buyer col-md-10 align-self-center text-center p-4">
                <div class="buyer-top row p-4">
                    <div class="payment-history m-2 mt-3 col-lg-3 border">
                        <p>결제 내역</p>
                        <hr class="m-0">
                        <a href="javascript:void(0)"><h1>3</h1></a>
                    </div>
                    <div class="apply-notify m-2 mt-3 col-lg-3 border">
                        <p>알림 신청</p>
                        <hr class="m-0">
                        <a href="javascript:void(0)"><h1>3</h1></a>
                    </div>
                </div>
                <div class="buyer-ad row justify-content-center p-4">
                    <div class="ad border">광고zone</div>
                </div>
                <div class="buyer-bottom row justify-content-center mt-4 p-4">
                    <button class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">기본정보 변경</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                    <button class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">비밀번호 변경</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                    <button class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">회원 탈퇴</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-b"></div>
</body>
</html>
