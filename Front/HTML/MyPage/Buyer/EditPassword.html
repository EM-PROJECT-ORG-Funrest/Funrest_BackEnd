<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <link rel="stylesheet" href="../../../CSS/MyPage/Buyer/EditPassword.css">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- JS -->
    <script src="../../../js/MyPage/Buyer/EditPassword.js"></script>

    <script>
      // header 연결
      $(document).ready(function(){
        $("#header-ep").load("/Front/HTML/Main/AfterLoginHeader.html",function(){
          document.getElementById("header-ep").classList.add("show");

        });
      })
      
      // footer 연결
      $(document).ready(function(){
        $("#footer-ep").load("/Front/HTML/Main/Footer.html",function(){
            document.getElementById("footer-ep").classList.add("show");

        });
        })
    </script>
    
</head>


<body>
    <div id="header-ep"></div>
    <div class="container p-5">
        <div class="b-box">
        <h3 class="text-center">비밀번호 변경</h3>
        <div class="existing-pw row m-auto mt-5">
            <p class="m-2 p-0">기존 비밀번호</p>
            <input class="form-control" type="text" placeholder="기존 비밀번호를 입력하세요" aria-label="default input example">
        </div>
        <div class="change-pw row m-auto mt-3">
            <p class="m-2 p-0">변경할 비밀번호</p>
            <input class="form-control" type="password" id="password1" placeholder="새로운 비밀번호를 입력하세요" aria-label="default input example">
            <button onclick="chkPW()">확인</button>
        </div>
        <div class="validate-pw row m-auto mt-3">
            <p class="m-2 p-0">변경할 비밀번호 확인</p>
            <input class="form-control" type="password" id="password2" placeholder="한번 더 입력하세요" aria-label="default input example">
        </div>
        <div class="validate-pw row m-auto mt-5">
            <button type="submit" onclick="test()" class="btn btn-success mb-3">저장하기</button>
        </div>
    </div>
    </div>
    <div id="footer-ep"></div>
</body>
</html>
