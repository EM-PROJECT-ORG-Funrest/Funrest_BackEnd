<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <link rel="stylesheet" href="../../../css/MyPage/Seller/ProjectCreate.css">
    
    <!-- ProjectCreate.js -->
    <script src="../../../js/MyPage/Seller/ProjectCreate.js" defer></script>
</head>

<body>
    <div class="create">
        <div class="create-title"> 프로젝트 생성하기 </div>
        
        <form action="" enctype="multipart/form-data">
            <div class="create-project">
                <div class="create-project-images">
                    <div class="create-project-image-title">프로젝트이미지</div>
                    <input type="file" class="create-project-image-mainfile" id="image" accept="image/*" onchange="setThumbnail(event);"/>
                    <div id="image_container">이미지를 선택해 주세요.</div>
                    <div class="create-project-image-subtitle">프로젝트 추가이미지</div>
                    <div class="create-project-image-insert">
                    <input type="file" onchange="addFile(this);" multiple />
                    <div class="create-project-image-file-list"></div>

                    </div>
                    <div class="create-project-image-subfile-role">
                        ◎추가 이미지 삽입 시 파일이름에 이미지의 순서를 
                            알수 있도록 이름을 정해주세요!
                    </div>
                </div>

                <div class="create-project-info">
                    <div class="create-project-info-title">기본정보</div>
                    <label for="" class="form-label m-3">프로젝트 카테고리 설정</label>
                    <select name="language" class="form-select w-50 m-3">
                        <option value="none">카테고리 선택</option>
                        <option value="movie">영화</option>
                        <option value="book">도서</option>
                        <option value="musical">뮤지컬&연극</option>
                    </select>
                        
                    <label for="" class="form-label m-3">프로젝트 이름</label>
                    <input type="text" class=" form-control w-50 m-3" placeholder="프로젝트 이름을 입력하세요.">
                        
                    <label for="" class="form-label m-3">프로젝트 가격</label>
                    <input type="text" class=" form-control w-50 m-3" placeholder="프로젝트 가격을 설정해주세요.">

                    <label for="" class="form-label m-3 pro-label-text">프로젝트 상세설명</label>
                    <textarea class="form-control m-3 pro-input-text" placeholder="프로젝트 상세설명을 입력하세요." ></textarea>

                    </div>
                </div>
            <div class="create-pro-button-div">
                <button class="create-pro-button">프로젝트 생성하기</button>
            </div>    
        </form> 
    </div>
</body>
</html>
