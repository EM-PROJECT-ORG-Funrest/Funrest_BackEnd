<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <!-- SignUp.js -->
    <script src="../../js/Member/SignUp.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../css/Member/SignUp.css">
</head>

<body>
     <div class="signup container">
        <div class="external-signup row">
            <div class="external-signup-img w-30">
                <a href=""><img src="./imgs/logo.jpg" alt="" class="img-fluid"></a>
            </div>
            <div class="external-login">
                <div class="external-login-kakao">
                    <button type="button" class="btn mb-3">
                        <img src="./imgs/icon_kakao.png" alt="">
                        카카오 로그인
                    </button>
                </div>
                <div class="external-login-naver">
                    <button type="button" class="btn mb-5">
                        <img src="./imgs/icon_naver.png" alt="">
                        네이버 로그인
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="signup-personal container  w-50 ">
            <form action="">
                <label for="">아이디</label>
                <input type="text" class="form-control" placeholder="아이디 입력">
                <label for="">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호 입력">
                <input type="password" class="form-control" placeholder="비밀번호 확인">
                <input type="text" class="form-control" oninput="oninputPhone(this)" maxlength="14">
            </form>
        </div>

    </div>
</body>
</html>
