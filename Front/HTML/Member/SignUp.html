<body>
    <div id="header-su"></div>
     <div class="signup container my-custom-container">
        <div class="external-signup row">
            <div class="external-signup-img d-flex justify-content-center">
                <a href=""><img src="./imgs/logo.jpg" alt="" class="img-fluid"></a>
            </div>
            <div class="external-login">
                <div class="external-login-kakao m-auto my-3">
                    <button type="button" class="btn mb-3">
                        <img src="./imgs/icon_kakao.png" alt="">
                        카카오로 시작하기
                    </button>
                </div>
                <div class="external-login-naver m-auto my-3">
                    <button type="button" class="btn mb-5">
                        <img src="./imgs/icon_naver.png" alt="">
                        네이버로 시작하기
                    </button>
                </div>
            </div>
        </div>
        <hr class="my-4 m-auto" style="width:30vw;">
        <div class="signup-personal row justify-content-center">
            <form name="signup" id="signup" class="p-0" onsubmit="signupValidChk(event)" action="">
                <label for="" class="mt-2">아이디</label>
                <div class="input-group">
                    <input type="text" id="signup-id" class="form-control mt-1" placeholder="아이디 입력">
                    <button id="signup-email-btn" class="btn btn-outline-success mt-1 ms-1" onclick="chkId()" type="button">인증하기</button>
                    <div class="invalid-feedback m-0" id="validationMessageID">유효한 이메일 형식이 아닙니다.</div>
                </div>

                <label for="" class="mt-3">비밀번호</label>
                <input type="password" id="signup-pw" class="form-control mt-1" placeholder="비밀번호 입력">
                <div class="invalid-feedback m-0" id="validationMessagePW">비밀번호를 입력해 주세요.</div>
                <input type="password" id="signup-pw-chk" class="form-control mt-2" placeholder="비밀번호 확인">
                <div class="invalid-feedback m-0">비밀번호가 일치하지 않습니다.</div>

                <div class="signup-btn row justify-content-center mt-5">
                    <button type="submit" class="btn btn-success mb-3">약관 동의 후 가입 완료하기</button>
                </div>
            </form>
        </div>

    </div>
    <div id="footer-su"></div>
</body>
