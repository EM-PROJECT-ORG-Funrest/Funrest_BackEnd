<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <!-- SignUp.js -->
    <script src="../../js/Member/SignUp.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../css/Member/SignUp.css">
</head>

<body>
     <div class="signup container">
        <div class="external-signup row">
            <div class="external-signup-img d-flex justify-content-center">
                <a href=""><img src="./imgs/logo.jpg" alt="" class="img-fluid"></a>
            </div>
            <div class="external-login">
                <div class="external-login-kakao m-auto my-3">
                    <button type="button" class="btn mb-3">
                        <img src="./imgs/icon_kakao.png" alt="">
                        카카오로 시작하기
                    </button>
                </div>
                <div class="external-login-naver m-auto my-3">
                    <button type="button" class="btn mb-5">
                        <img src="./imgs/icon_naver.png" alt="">
                        네이버로 시작하기
                    </button>
                </div>
            </div>
        </div>
        <hr class="my-4 m-auto" style="width:30vw;">
        <div class="signup-personal container row justify-content-center">
            <form action="" class="p-0 m-2">
                <label for="" class="">아이디</label>
                <input type="text" id="signup-id" class="form-control mt-1 mb-3" placeholder="아이디 입력">
                <div class="invalid-feedback"></div>
                
                <label for="" class="">비밀번호</label>
                <input type="password" id="signup-pw" class="form-control mt-1 mb-2" placeholder="비밀번호 입력">
                <div class="invalid-feedback">비밀번호는 8자 이상이어야 하며, 숫자/대문자/소문자/특수문자를 모두 포함해야 합니다.</div>
                <input type="password" id="signup-pw-chk" class="form-control mb-2" placeholder="비밀번호 확인">
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>

                <div class="signup-btn row justify-content-center mt-5">
                    <button type="button" class="btn btn-success mb-3" onclick="signupValidChk()">약관 동의 후 가입 완료하기</button>
                </div>
                <!-- <button class="btn btn-success" onclick="signupValidChk()">약관 동의 후 가입 완료하기</button> -->
            </form>
        </div>

    </div>
</body>
</html>
