<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- JS -->
    <script src="../../js/Member/Login.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../css/Member/Login.css">    
</head>

<body>
    <div class="login container">
        <div class="login-logo row">
            <a href=""><img src="./imgs/logo.jpg" alt="" class="img-fluid"></a>
        </div>
        <div class="row justify-content-center">
            <div class="login-form row justify-content-center">
                <form action="" class="login-inner m-3">
                    <input type="text" id="login-id" class="form-control mt-3 mb-3" placeholder="아이디 입력">
                    <div class="invalid-feedback"></div>
                    <input type="password" id="login-pw" class="form-control mt-3 mb-3" placeholder="패스워드 입력">
                    <div class="invalid-feedback"></div>
                    <div class="lost-login">
                        <a href="">로그인 정보를 잊으셨나요?</a>
                    </div>
                    <button type="button" class="btn btn-success mt-5" onclick="loginValidChk()">로그인</button>
                </form>
                <div class="external-login">
                    <div class="external-login-kakao">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/icon_kakao.png" alt="">
                            카카오 로그인
                        </button>
                    </div>
                    <div class="external-login-naver">
                        <button type="button" class="btn mb-5">
                            <img src="./imgs/icon_naver.png" alt="">
                            네이버 로그인
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <hr style="width:30vw;" class="mt-2">
            <div class="login-bottom">
                <!-- <div class="external-login">
                    <div class="external-login-kakao">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/kakaotalk_sharing_btn_small.png" alt="">
                            카카오 로그인
                        </button>
                    </div>
                    <div class="external-login-naver">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/btnG_아이콘원형.png" alt="">
                            네이버 로그인
                        </button>
                    </div>
                </div> -->
                <div class="join-login mt-4">
                    <span>아직 펀레스트 회원이 아니신가요?</span>
                    <a href="">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
