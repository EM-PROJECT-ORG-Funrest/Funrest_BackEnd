<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../css/Member/Login.css">

    <!-- JS -->
    <script src="../../js/Member/Login.js"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      // header 연결
      $(document).ready(function(){
        $("#header-l").load("/HTML/Main/BeforeLoginHeader.html",function(){
          document.getElementById("header-l").classList.add("show");

        });
      })
      
      // footer 연결
      $(document).ready(function(){
        $("#footer-l").load("/HTML/Main/Footer.html",function(){
            document.getElementById("footer-l").classList.add("show");

        });
        })
    </script>

</head>

<body>
    <div id="header-l"></div>
    <div class="login container">
        <div class="login-logo row">
            <a href=""><img src="./imgs/logo.jpg" alt="" class="img-fluid"></a>
        </div>
        <div class="row justify-content-center">
            <div class="login-form row justify-content-center">
                <form action="" class="login-inner m-3">
                    <input type="text" id="id" class="form-control mt-3 mb-3" placeholder="아이디 입력">
                    <input type="password" id="pw" class="form-control mt-3 mb-3" placeholder="패스워드 입력">
                    <div class="lost-login">
                        <a href="">로그인 정보를 잊으셨나요?</a>
                    </div>
                    <button type="submit" onclick="submit_check()" class="btn btn-success mt-5">로그인</button>
                </form>
                <div class="external-login">
                    <div class="external-login-kakao">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/icon_kakao.png" alt="">
                            카카오 로그인
                        </button>
                    </div>
                    <div class="external-login-naver">
                        <button type="button" class="btn mb-5">
                            <img src="./imgs/icon_naver.png" alt="">
                            네이버 로그인
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <hr style="width:30vw;" class="mt-2">
            <div class="login-bottom">
                <!-- <div class="external-login">
                    <div class="external-login-kakao">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/kakaotalk_sharing_btn_small.png" alt="">
                            카카오 로그인
                        </button>
                    </div>
                    <div class="external-login-naver">
                        <button type="button" class="btn mb-3">
                            <img src="./imgs/btnG_아이콘원형.png" alt="">
                            네이버 로그인
                        </button>
                    </div>
                </div> -->
                <div class="join-login mt-4">
                    <span>아직 펀레스트 회원이 아니신가요?</span>
                    <a href="">회원가입</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-l"></div>
</body>
</html>
