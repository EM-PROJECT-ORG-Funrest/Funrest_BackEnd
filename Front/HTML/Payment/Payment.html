<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../CSS/Payment/Payment.css">

    <!-- JS -->
    <script src="../../js/Payment/Payment.js" ></script>
    <script src="../../js/Payment/Payment2.js"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // header 연결
        $(document).ready(function(){
            $("#header-p").load("/Front/HTML/Main/AfterLoginHeader.html",function(){
                document.getElementById("header-p").classList.add("show");
            });
        })
      
        // footer 연결
        $(document).ready(function(){
            $("#footer-p").load("/Front/HTML/Main/Footer.html",function(){
                document.getElementById("footer-p").classList.add("show");
            });
        })
    </script>
    
</head>

<body>
    <div id="header-p"></div>
    <div class="container">
        <div class="row order-product-box m-2 mb-5">
            <h4 class="p-4">주문 상품</h4>
            <div class="col order-product">
                <table class="table p-5">
                    <tr>
                        <th>상품 옵션 정보</th>
                        <th>수량</th>
                        <th>주문금액</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="../Main/img/project/project1.jpg" alt="project_img" class="p-3 img-fluid">
                            상품 정보(이름,코드)
                        </td>
                        <td>n개</td>
                        <td><span>10,000원</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row cost-box m-2 mb-5">
            <h4 class="p-4">결제 금액</h4>
            <div class="col cost">
                <div>
                    <p>총 상품 가격</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>쿠폰 금액</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>배송비</p>
                    <p>10,000원</p>
                </div>
                <hr>
                <div>
                    <p>총 결제 금액</p>
                    <p>10,000원</p>
                </div>
            </div>
        </div>
        <form id="payment-form" onsubmit="paymentValidChk(event)">
            <div class="row payment-info-box m-2 mb-5">
                <h4 class="p-4">결제 정보</h4>
                <div class="col payment-info shadow-sm p-4 bg-body rounded">
                    <div class="form-check m-3">
                    <input id="payment-credit-card" class="form-check-input" type="radio" name="payment-credit-card" checked>
                    <label class="form-check-label" for="payment-credit-card">
                        신용/체크카드
                    </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-deposit" class="form-check-input" type="radio" name="payment-deposit">
                        <label class="form-check-label" for="payment-deposit">
                        무통장 입금
                        </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-kakao" class="form-check-input" type="radio" name="payment-kakao">
                        <label class="form-check-label" for="payment-kakao">
                        카카오페이
                        </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-naver" class="form-check-input" type="radio" name="payment-naver">
                        <label class="form-check-label" for="payment-naver">
                        네이버페이
                        </label>
                    </div>
                </div>
            </div>
            <div class="row buyer-info-box m-2 mb-5">
                <h4 class="p-4">주문자 및 배송 정보</h4>
                <div class="buyer-info p-3">
                    <div class="buyer-info-input">
                        <div class="row m-2 name justify-content-center">
                            <h6 class="col-sm-2">성함</h6>
                            <input id="payment-name" class="form-control col-sm-3" type="text" placeholder="성함을 입력해 주세요.">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="row m-2 phone justify-content-center">
                            <h6 class="col-sm-2">연락처</h6>
                            <input id="payment-phone" class="form-control col-sm-3" type="text" placeholder="연락처를 입력해 주세요.">
                            <div class="invalid-feedback"></div>
                        </div>                                          
                        <div class="row m-2 addr justify-content-center">
                            <h6 class="col-sm-2">배송지 주소</h6>
                            <div class="input-group col-sm-3 p-0">
                                <input id="payment-post-code" class="post-code form-control my-1" type="text" placeholder="우편번호" aria-describedby="payment-post-code-btn" disabled>
                                <div class="invalid-feedback d-none"></div>
                                <button class="btn btn-outline-success my-1" type="button" id="payment-post-code-btn" onclick="execDaumPostcode()">주소 검색</button utton>
                                <div class="w-100"></div>
                                <input id="payment-road-addr" class="road-addr form-control my-1" type="text" placeholder="도로명주소" disabled>
                                <div class="invalid-feedback"></div>
                                <div class="w-100"></div>
                                <input id="payment-addr-detail" class="form-control my-1" type="text" placeholder="상세 주소 입력">
                            </div>
                        </div>
                        <div class="row m-2 delivery-ask justify-content-center">
                            <h6 class="col-sm-2">배송 요청 사항</h6>
                            <textarea id="payment-addr-ask" class="form-control col-sm-3" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                        <div class="row m-2 pay-chk mt-5">
                            <div class="form-check d-flex justify-content-center">
                                <input id="pay-chkbox" class="form-check-input pay-chkbox" type="checkbox" name="pay-chkbox" value="">&nbsp;&nbsp;
                                <label class="form-check-label" for="pay-chkbox">
                                위 주문 내용을 확인 하였으며, 회원 본인은 개인정보 이용 및 제공, 결제에 동의합니다.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success pay-btn m-auto my-3">결제 하기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row pay-box m-2 mb-5 mt-5 justify-content-center">
                <div class="form-check-last">
                    <input class="form-check-input" type="radio" name="pay-radio" id="pay-radio">&nbsp;&nbsp;
                    <label class="form-check-label" for="pay-radio">
                    위 주문 내용을 확인 하였으며, 회원 본인은 개인정보 이용 및 제공, 결제에 동의합니다.
                    </label>
                </div>
                <button class="btn btn-success w-50 m-4" style="height:45px;">결제 하기</button>
            </div> -->
        </form>
    </div>
    <div id="footer-p"></div>
</body>

</html>
