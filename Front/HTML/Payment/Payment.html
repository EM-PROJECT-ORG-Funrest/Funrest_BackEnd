<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Basic.css">
    <link rel="stylesheet" href="../../CSS/Payment/Payment.css">
</head>

<body>
    <div class="container">
        <div class="row order-product-box m-2 mb-5">
            <h4 class="p-4">주문 상품</h4>
            <div class="col order-product">
                <table class="table p-5">
                    <tr>
                        <th>상품 옵션 정보</th>
                        <th>수량</th>
                        <th>주문금액</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="../Main/img/project/project1.jpg" alt="project_img" class="p-3 img-fluid">
                            상품 정보(이름,코드)
                        </td>
                        <td>n개</td>
                        <td><span>10,000원</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row cost-box m-2 mb-5">
            <h4 class="p-4">결제 금액</h4>
            <div class="col cost">
                <div>
                    <p>총 상품 가격</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>쿠폰 금액</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>배송비</p>
                    <p>10,000원</p>
                </div>
                <hr>
                <div>
                    <p>총 결제 금액</p>
                    <p>10,000원</p>
                </div>
            </div>
        </div>
        <div class="row payment-info-box m-2 mb-5">
            <h4 class="p-4">결제 정보</h4>
            <div class="col payment-info shadow-sm p-4 bg-body rounded">
                <div class="form-check m-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    신용/체크카드
                  </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      무통장 입금
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      카카오페이
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      네이버페이
                    </label>
                </div>
            </div>
        </div>
        <div class="row buyer-info-box">
            <h4 class="p-4">주문자 및 배송 정보</h4>
            <div class="col buyer-info m-2 mb-5">
                
            </div>
        </div>
        
    </div>
</body>
</html>
