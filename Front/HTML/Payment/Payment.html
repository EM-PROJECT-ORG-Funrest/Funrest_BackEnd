<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/Common.css">
    <link rel="stylesheet" href="../../CSS/Payment/Payment.css">
</head>

<body>
    <div class="container">
        <div class="row order-product-box m-2 mb-5">
            <h4 class="p-4">주문 상품</h4>
            <div class="col order-product">
                <table class="table p-5">
                    <tr>
                        <th>상품 옵션 정보</th>
                        <th>수량</th>
                        <th>주문금액</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="../Main/img/project/project1.jpg" alt="project_img" class="p-3 img-fluid">
                            상품 정보(이름,코드)
                        </td>
                        <td>n개</td>
                        <td><span>10,000원</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row cost-box m-2 mb-5">
            <h4 class="p-4">결제 금액</h4>
            <div class="col cost">
                <div>
                    <p>총 상품 가격</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>쿠폰 금액</p>
                    <p>10,000원</p>
                </div>
                <div>
                    <p>배송비</p>
                    <p>10,000원</p>
                </div>
                <hr>
                <div>
                    <p>총 결제 금액</p>
                    <p>10,000원</p>
                </div>
            </div>
        </div>
        <div class="row payment-info-box m-2 mb-5">
            <h4 class="p-4">결제 정보</h4>
            <div class="col payment-info shadow-sm p-4 bg-body rounded">
                <div class="form-check m-3">
                  <input class="form-check-input" type="radio" name="payment-info-radio" id="payment-info-radio2" checked>
                  <label class="form-check-label" for="payment-info-radio2">
                    신용/체크카드
                  </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="payment-info-radio" id="payment-info-radio1">
                    <label class="form-check-label" for="payment-info-radio1">
                      무통장 입금
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="payment-info-radio" id="payment-info-radio1">
                    <label class="form-check-label" for="payment-info-radio1">
                      카카오페이 ㅎㅎ
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="payment-info-radio" id="payment-info-radio1">
                    <label class="form-check-label" for="payment-info-radio1">
                      네이버페이 ㅠㅠ
                    </label>
                </div>
            </div>
        </div>
        <div class="row buyer-info-box m-2 mb-5">
            <h4 class="p-4">주문자 및 배송 정보</h4>
            <div class="col buyer-info p-3">
                <div class="buyer-info-input container">
                    <div class="row m-2 name">
                        <div class="col title">성함</div>
                        <input class="form-control col" type="text" placeholder="성함을 입력해 주세요." aria-label="default input example">
                    </div>
                    <div class="row m-2 phone">
                        <div class="col title">연락처</div>
                        <input class="form-control col" type="text" placeholder="연락처를 입력해 주세요." aria-label="default input example">
                    </div>
                    <div class="row m-2 addr">
                        <div class="col title">배송지 주소</div>
                        <div class="input-group col">
                            <input class="form-control m-1" type="text" placeholder="우편번호" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-success m-1" type="button" id="button-addon2">주소 검색</button>
                            <div class="w-100"></div>
                            <input class="form-control m-1" type="text" placeholder="상세 주소 입력" aria-label="default input example">
                        </div>
                    </div>
                    <div class="row m-2 delivery-ask">
                        <div class="col title">배송시 요청사항</div>
                        <div class="form-floating col">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; font-size: small;"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pay-box m-2 mb-5 mt-5 justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pay-radio" id="pay-radio">&nbsp;&nbsp;
                <label class="form-check-label" for="pay-radio">
                  위 주문 내용을 확인 하였으며, 회원 본인은 개인정보 이용 및 제공, 결제에 동의합니다.
                </label>
            </div>
            <button type="button" class="btn btn-success w-50 m-4" style="height:45px;">결제 하기</button>
        </div>
    </div>
</body>
</html>
