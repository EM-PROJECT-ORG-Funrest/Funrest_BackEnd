<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member/findId.css">
    <!-- JS -->
    <script src="/js/member/findId.js"></script>
</head>
<body>
    <div class="findid container my-custom-container">
        <div class="row">
            <div class="logo d-flex justify-content-center">
                <a th:href="@{/th/main/main}"><img th:src="@{/images/member/logo.jpg}" alt="" class="img-fluid"></a>
            </div>
        </div>
        <div class="row sub-title d-flex mx-3 mt-5 mb-2 justify-content-center">
            <a th:href="@{/th/member/findId}" class="sub-id d-block m-2">아이디 찾기</a>
            <a th:href="@{/th/member/findPw}" class="sub-pw d-block m-2">비밀번호 찾기</a>
        </div>
        <hr class="m-0 mx-auto">
        <div class="findid-main row m-0 p-4">
            <div class="col-0 col-md-3"></div>
            <div class="col-12 col-md-6">
                <p class="text-start">
                    펀레스트는 이메일을 아이디로 사용합니다. <br>
                    소유하고 계신 계정을 입력해 보세요. <br>
                    가입여부를 확인해드립니다.
                </p>
                <form name="findid" id="findid" onsubmit="findIdValidChk(event)" action="" class="d-grid gap-2 mx-auto mt-2">
                    <input type="text" id="findid-email" class="form-control mt-3 " placeholder="이메일 계정">
                    <div class="invalid-feedback m-0 mx-1" id="validationMessageEmail">올바른 이메일 형식이 아닙니다.</div>
                    <button type="submit" class="btn btn-success mt-2">아이디 찾기</button>
                </form>
            </div>
            <div class="col-0 col-md-3"></div>
        </div>
    </div>
</body>
</html>
