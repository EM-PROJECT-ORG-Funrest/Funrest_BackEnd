<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funrest</title>
    <link rel="icon" href="/images/main/logo/favicon.png"/>
    <link rel="apple-touch-icon" href="/images/main/logo/favicon.png"/>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member/findPw.css">
    <!-- JS -->
    <script src="/js/member/findPw.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="findpw container my-custom-container">
        <div class="row">
            <div class="logo d-flex justify-content-center">
                <a th:href="@{/th/main/main}"><img th:src="@{/images/member/logo.jpg}" alt="" class="img-fluid"></a>
            </div>
        </div>
        <div class="row sub-title d-flex mx-3 mt-5 mb-2 justify-content-center">
            <a th:href="@{/th/member/findId}" class="sub-id d-block m-2">아이디 찾기</a>
            <a th:href="@{/th/member/findPw}" class="sub-pw d-block m-2">비밀번호 찾기</a>
        </div>
        <hr class="m-0 mx-auto">
        <div class="findpw-main row m-0 p-4">
            <div class="col-0 col-md-3"></div>
            <div class="col-12 col-md-6">
                <p class="text-start">
                    가입하셨던 이메일 계정을 입력하시면, <br>
                    비밀번호를 새로 만들 수 있는 링크를 <br>
                    이메일로 발송해드립니다.
                </p>
                <form name="findPw" id="findPw" onsubmit="findPwValidChk(event)" action="/th/member/findPwCheck" method="post" class="d-grid gap-2 mx-auto mt-2">
                    <input type="text" id="findPw-email" class="form-control mt-3" placeholder="이메일 계정">
                    <div class="invalid-feedback m-0 mx-1" id="validationMessageEmail">올바른 이메일 형식이 아닙니다.</div>
                    <button type="submit" class="btn btn-success mt-2">링크 발송</button>
                </form>
            </div>
            <div class="col-0 col-md-3"></div>
        </div>
    </div>
</body>
</html>
