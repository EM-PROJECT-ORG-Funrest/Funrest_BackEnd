<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/myPage/mypageLeft.css">
    <link rel="stylesheet" href="/css/myPage/buyer/buyer.css">
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 700,
            'GRAD' 200,
            'opsz' 48
        }
    </style>
    <!--  axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<div th:replace="~{/fragments/header.html::afterLoginHeader }"></div>
<body>
    <div class="container my-custom-container p-3 mt-3">
        <div class="row">
            <div class="mypage-left col-md-2 px-3">
                <div class="float-center py-3 mt-3">
                    <a th:href="@{/th/myPage/seller/seller}" class="d-flex justify-content-center align-items-center px-3 py-1">
                        <span class="text-end me-1">Seller</span>
                        <span class="material-symbols-outlined">
                            sync
                        </span>
                    </a>
                </div>
                <div class="img-box">
                    <img th:src="@{/images/myPage/basicProfile.png}" class="d-block img-thumbnail" alt="기본프로필">
                </div>
                <h5 class="text-center" th:text="${userName}"></h5>
                <p class="text-center" th:text="${userId}"></p>
                <!-- <button type="button" class="btn btn-success w-100 p-2 my-3 d-flex justify-content-between">
                    <p class="ms-3 mb-0">Seller</p>
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                </button> -->
            </div>
            <div class="mypage-buyer col-md-10 align-self-center text-center p-4">
                <div class="buyer-top row p-4">
                    <div class="payment-history m-2 mt-3 col-lg-3 border rounded bg-white">
                        <p class="buyer-top-p">결제 내역</p>
                        <hr class="m-0">
                        <a href="javascript:void(0)"><h1 th:text="${OrderCnt}"></h1></a>
                    </div>
                    <div class="apply-notify m-2 mt-3 col-lg-3 border rounded bg-white">
                        <p class="buyer-top-p">알림 신청</p>
                        <hr class="m-0">
                        <a id="notifyModalLink" data-bs-toggle="modal"><h1 th:text="${NotifyCnt}"></h1></a>

                        <!-- Modal -->
                        <div class="modal fade my-custom-container" id="notifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">알림 신청한 프로젝트</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div id="projectCards">
                                        <div th:fragment="projectCardsFragment" class="modal-body row p-auto">
                                            <div th:each="project : ${projectDtos}" class="card col-md-6 p-0 m-auto m-lg-1 my-2 overflow-hidden" style="width: 24.1rem;">
                                                <div class="card-img-box">
                                                    <a th:href="@{/th/project/project/{proCode}(proCode=${project.proCode})}">
                                                        <img th:src="${project.MainPageImgPath}" class="card-img-top" alt="...">
                                                    </a>
                                                </div>
                                                <div class="card-body">
                                                    <h5 th:text="|${project.proPaidCnt} 명 참여|" class="card-title text-start"></h5>
                                                    <p th:text="${project.proName}" class="card-text text-start text-truncate"></p>
                                                    <a href="#" class="btn btn-outline-success card-btn">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <span class="material-symbols-outlined">
                                                                notifications_off
                                                            </span>&nbsp;
                                                            알림 취소하기
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buyer-ad row justify-content-center p-4">
                    <div class="ad align-self-center">
                        <a href="javascript:void(0)">
                            <img th:src="@{/images/myPage/seller/ad01.jpg}" alt="광고zone" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="buyer-bottom row justify-content-center mt-4 p-4">
                    <button onclick="location.href='#'" class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">기본정보 변경</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                    <button onclick="location.href='#'" class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">비밀번호 변경</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                    <button onclick="location.href='#'" class="btn btn-outline-success m-2 text-start d-flex">
                        <p class="me-auto">회원 탈퇴</p>
                        <p class="material-symbols-outlined">
                            chevron_right
                        </p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>
</html>
<script>
    document.getElementById("notifyModalLink").onclick = showNotify;

    function showNotify(event) {
        event.preventDefault();

        axios.get("/th/myPage/buyer/notify")
        .then(resp => {
            console.log(resp);

            const projectCardsContainer = document.getElementById("projectCards");
            projectCardsContainer.innerHTML = resp.data; // 서버에서 받은 HTML 조각을 삽입

            $('#notifyModal').modal('show');
        })
        .catch(error => {
            console.log(error);
        });
    }
</script>
