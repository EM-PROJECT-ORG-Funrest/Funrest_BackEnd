<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/myPage/buyer/editPassword.css">
    <!-- JS -->
    <script src="../../../js/MyPage/Buyer/EditPassword.js"></script>
</head>

<div th:replace="~{/fragments/header.html::afterLoginHeader }"></div>
<body>
    <div class="container p-5 edit-password-container">
        <h3 class="text-center">비밀번호 변경</h3>
        <div class="existing-pw row m-auto mt-5">
            <p class="m-2 p-0">기존 비밀번호</p>
            <input class="form-control" type="text" id="password1" placeholder="기존 비밀번호 입력" aria-label="default input example">
            <div class="invalid-feedback m-0"></div>
        </div>
        <div class="change-pw row m-auto mt-3">
            <p class="m-2 p-0">새 비밀번호</p>
            <input class="form-control" type="password" id="password2" placeholder="새 비밀번호 입력" aria-label="default input example">
            <div class="invalid-feedback m-0"></div>
        </div>
        <form name="edit" id="edit" onsubmit="editPassword(event)" action="" method="" enctype="text/plain">
            <div class="validate-pw row m-auto mt-3">
                <p class="m-2 p-0">새 비밀번호 확인</p>
                <input class="form-control" type="password" id="password3" placeholder="새 비밀번호 확인" aria-label="default input example">
                <div class="invalid-feedback m-0"></div>
            </div>
            <div class="validate-pw row m-auto mt-5">
                <button type="submit" class="btn btn-success mb-3">저장하기</button>
            </div>
        </form>
    </div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>

</html>
