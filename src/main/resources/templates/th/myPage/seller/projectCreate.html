<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/afterLoginDefaultLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/myPage/seller/projectCreate.css">
    <!-- projectCreate.js -->
    <script src="/js/myPage/seller/projectCreate.js" defer></script>
</head>
<div layout:fragment="content">

    <body>
    <div class="container my-custom-container">
        <h3 class="text-center">프로젝트 생성하기</h3>
        <hr>
        <form action="" enctype="multipart/form-data">
            <div class="row g-3">       <!-- g-3 : 이 클래스를 사용하면 컨테이너의 크기가 축소될 때 두열의 위아래로 만날 때 간격이 생김--> 
                <div class="project-manage-left col-md-4">
                    <div class="project-image-files">
                        <p class="text-center">프로젝트 썸네일 이미지</p>
                        <input type="file" class="project-image-mainfile" id="image" accept="image/*" onchange="setThumbnail(event);"/>
                        <!-- img파일 선택 시 크키가 image_container에 맞게 조절(기능 추가하기) -->
                        <div id="image_container"></div>
                        <br>
                        <hr>
                        <p class="text-center">프로젝트 추가 이미지</p>
                        <input type="file" class="project-image-subfile" onchange="addFile(this);" multiple />
                        <div class="project-image-subfile-list"></div>  <!-- 이 부분에 파일 리스트가 오는 것이 맞다고 봄 -->
                        <p>* 추가 이미지 삽입 시 파일이름에 이미지의 순서를 알 수 있도록 이름을 정해주세요.</p>                   
                    </div>
                </div>
                
                <div class="project-manage-right col-md-8">
                    <div class="project-info">
                        <p class="text-center">기본 정보</p>
                        <label for="" class="form-label m-3">프로젝트 카테고리 설정</label>
                        <select name="language" class="form-select m-3">
                            <option value="none">카테고리 선택</option>
                            <option value="movie">영화</option>
                            <option value="book">도서</option>
                            <option value="musical">뮤지컬&연극</option>
                        </select>
    
                        <label for="" class="form-label m-3">프로젝트 이름</label>
                        <input type="text" class=" form-control m-3" placeholder="프로젝트 이름을 입력하세요.">
                            
                        <label for="" class="form-label m-3">프로젝트 가격</label>
                        <input type="text" class=" form-control m-3" placeholder="프로젝트 가격을 설정해주세요.">
                        <!-- 텍스트란 크기 보완하기 -->
                        <label for="" class="form-label m-3 pro-label-text">프로젝트 상세설명</label>
                        <textarea class="form-control-a m-3 pro-input-text" placeholder="프로젝트 상세설명을 입력하세요." ></textarea>
                    </div>
                </div>
    
                <div class="container mt-5 mb-4">
                    <div class="btns text-end">
                        <button type="button" class="btn btn-secondary btn-sm">삭제</button>
                        <button type="button" class="btn btn-secondary btn-sm">저장</button>
                        <button type="submit" class="btn btn-primary btn-sm">신청</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</div>
</html>
