<script>
  let page = 1; // 현재 페이지 번호
  const size = 12; // 페이지당 아이템 수
  const projectList = document.getElementById('project-list');
  const scrollAnchor = document.getElementById('scroll-anchor');
  const
  // 프로젝트 데이터를 서버에서 가져오는 함수
  async function loadProjects() {
      try {
          const response = await axios.get(`/th/main/main/projects?page=${page}&size=${size}`);
          const projects = response.data.content;
          projects.forEach(project => {
              const projectElement = document.createElement('div');
              projectElement.className = 'col p-2';
              projectElement.innerHTML = `
                <div class="border bg-light rounded">
                    <a href="/project/project/${project.proCode}">
                        <img src="/images/main/project/project1.jpg" class="d-block" alt="">
                    </a>
                </div>
               <div class="pro-content">
                  <h5 class="pro-paid my-2 fw-bolder">${project.proPaidCnt} 명 참여</h5>
                   <p>${project.proName}</p>
               </div>
            `;
              projectList.appendChild(projectElement);
          });
          page++; // 페이지 번호 증가
      } catch (error) {
          console.error('프로젝트 데이터를 불러오는 중 오류가 발생했습니다:', error);
      }
  }

 // Intersection Observer 콜백 함수
 const observerCallback = (entries) => {
     entries.forEach(entry => {
         if (entry.isIntersecting) {
             console.log("true")
             loadProjects();
         }
     });
 }

 // Intersection Observer 설정
 const observerOptions = {
     root: null, // 뷰포트
     rootMargin: '0px',
     threshold: 1.0 // 요소가 100% 뷰포트에 들어왔을 때 콜백 호출
 }

 const observer = new IntersectionObserver(observerCallback, observerOptions);
 observer.observe(scrollAnchor);

 // 페이지 로드 시 초기 데이터 로드

 // 이벤트 위임을 사용하여 동적으로 생성된 요소에 이벤트 핸들러 추가
 $(document).ready(function() {
     function loadProjects(category) {
         $.ajax({
             url: '/th/main/main/category',
             type: 'GET',
             data: { proCategory: category },
             success: function(projects) {
                 const projectList = $('#project-list');
                 projectList.empty();
                 projects.forEach(function(project) {
                     const projectElement = `
                         <div class="col p-2">
                             <div class="border bg-light rounded">
                                 <a href="/project/project/${project.proCode}">
                                     <img src="/images/main/project/project1.jpg" class="d-block" alt="">
                                 </a>
                             </div>
                             <div class="pro-content">
                                 <h5 class="pro-paid my-2 fw-bolder">${project.proPaidCnt} 명 참여</h5>
                                 <p>${project.proName}</p>
                             </div>
                         </div>
                     `;
                     projectList.append(projectElement);
                 });
             },
             error: function(xhr, status, error) {
                 console.error('프로젝트 데이터를 불러오는 중 오류가 발생했습니다:', error);
             }
         });
     }

     // 내비게이션 항목 클릭 시 해당 카테고리 프로젝트 로드
     $('body').on('click', '.nav-link', function(event) {
         event.preventDefault();
         const category = $(this).data('category');
         loadProjects(category);

         // 활성화된 nav-link 변경
         $('.nav-link').removeClass('active');
         $(this).addClass('active');
     });
 });
</script>
