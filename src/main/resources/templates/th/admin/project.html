<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin/adminPro.css">
    <link rel="stylesheet" href="/css/admin/adminPageLeft.css">

    <!-- adminProject.js -->
    <script src="/js/admin/adminProject.js" defer></script>

    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

</head>

<div th:replace="~{/fragments/header.html::adminHeader }"></div>
<body>
<div class="container my-custom-container">
    <div class="row">
        <div class="adminPage-left col-md-3">
            <div class="img-box mt-4">
                <img th:src="@{/images/myPage/basicProfile.png}" class="d-block img-thumbnail" alt="관리자프로필">
            </div>
            <p class="text-center">관리자 계정</p>
            <div class="side-menu">
                <p>사이트 관리</p>
                <a class="d-flex" th:href="@{/th/admin/dashboard}">
                    <p class="material-symbols-outlined">dashboard</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;대시보드</p>
                </a>
                <a class="d-flex" th:href="@{/th/admin/member}">
                    <p class="material-symbols-outlined">group</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;회원 관리</p>
                </a>
                <a class="d-flex" th:href="@{/th/admin/project}">
                    <p class="material-symbols-outlined">home_storage</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;프로젝트 관리</p>
                </a>
            </div>
        </div>
        <div class="adminPage-right col-md-9">
            <div class="admin-project">
                <div class="subject">신청 프로젝트 관리</div>
                <hr>
                <div class="apply-project-chart">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">판매자</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">프로젝트명</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="projectBefore, iterStat: ${projectBeforeList}">
                            <td th:text="${iterStat.index + 1}">번호</td>  <!--번호는 1번부터-->
                            <td th:text="${projectBefore.sellerName}">판매자</td>
                            <td th:text="${projectBefore.proCategory}">카테고리</td>
                            <td>
                                <a th:href="@{/th/project/project/{proCode}(proCode=${projectBefore.proCode})}">
                                    <span th:text="${projectBefore.proName}">프로젝트명</span>
                                </a>
                            </td>
                            <td><input class="form-check-input" type="checkbox" name="projectsBefore" th:value="${projectBefore.proCode}" aria-label="..."></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="btns text-end">
                        <button type="button" class="btn btn-secondary " id="deleteBtn">삭제</button>
                        <button type="button" class="btn btn-secondary " id="UpdateBtn">수정</button>
                        <button type="button" class="btn btn-secondary " id="PermitBtn">승인</button>
                    </div>
                </div>
            </div>
            <div class="admin-project">
                <div class="subject">승인된 프로젝트 관리</div>
                <hr>
                <div class="registered-project-chart">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">판매자</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">프로젝트명</th>
                            <th scope="col">승인일자</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="projectAfter, iterStat: ${projectAfterList}">
                            <td th:text="${iterStat.index + 1}">번호</td>  <!--번호는 1번부터-->
                            <td th:text="${projectAfter.sellerName}">판매자</td>
                            <td th:text="${projectAfter.proCategory}">카테고리</td>
                            <td th:text="${projectAfter.proName}">프로젝트명</td>
                            <td th:text="${projectAfter.proDate}">승인일자</td>
                            <td><input class="form-check-input" type="checkbox" name="projectsAfter" th:value="${projectAfter.proCode}" aria-label="..."></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="btns text-end">
                        <button type="button" class="btn btn-secondary ">삭제</button>
                        <button type="button" class="btn btn-secondary ">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>

</html>
