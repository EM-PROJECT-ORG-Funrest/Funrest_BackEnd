<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin/adminMember.css">
    <link rel="stylesheet" href="/css/admin/adminPageLeft.css">

    <!-- adminMember.js -->
    <script src="/js/admin/adminMember.js" defer></script>

    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

</head>

<div th:replace="~{/fragments/header.html::adminHeader}"></div>
<body>
<div class="container my-custom-container">
    <div class="row">
        <div class="adminPage-left col-md-3">
            <div class="img-box mt-4">
                <img th:src="@{/images/myPage/basicProfile.png}" class="d-block img-thumbnail" alt="관리자프로필">
            </div>
            <p class="text-center">관리자 계정</p>
            <div class="side-menu">
                <p>사이트 관리</p>
                <a class="d-flex" th:href="@{/th/admin/dashboard}">
                    <p class="material-symbols-outlined">dashboard</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;대시보드</p>
                </a>
                <a class="d-flex" th:href="@{/th/admin/member}">
                    <p class="material-symbols-outlined">group</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;회원 관리</p>
                </a>
                <a class="d-flex" th:href="@{/th/admin/project}">
                    <p class="material-symbols-outlined">home_storage</p>
                    <p class="me-auto">&nbsp;&nbsp;&nbsp;프로젝트 관리</p>
                </a>
            </div>
        </div>
        <div class="adminPage-right col-md-9">
            <div class="admin-member">
                <div class="subject">회원 현황 및 관리</div>
                <hr>
                <div class="member-chart">
                    <table class="table table-striped table-hover table-bordered" id="myTable">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">아이디</th>
                            <th scope="col">이름</th>
                            <th scope="col">연락처</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <!-- 추후 thymeleaf 로 번호 증가하는 코드로 변경예정-->
                            <td class="row-number"></td>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.phone}"></td>
                            <td><input class="form-check-input" type="checkbox" name="members" th:value="${user.userId}" aria-label="..."></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container" style="border: 1px solid transparent">
                    <div class="delete-button text-end">
                        <button type="button" class="btn btn-secondary " id="deleteButton">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>
</html>
