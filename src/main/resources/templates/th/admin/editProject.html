<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin/adminEditProject.css">
    <!-- adminEditProject.js -->
    <script src="/js/admin/adminEditProject.js" defer></script>
    <!-- DateRangePicker CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>

<div th:replace="~{/fragments/header.html::afterLoginHeader }"></div>
<body>
<div class="container my-custom-container">
    <h3 class="text-center">프로젝트 수정하기</h3>
    <hr>
    <form action="/api/editProject" method="POST" enctype="multipart/form-data" name="proUpdateForm">
        <div class="row g-3">
            <div class="project-manage-left col-md-4">
                <div class="project-image-files">
                    <input type="hidden" th:value="${project.proCode}" name="proCode">
                    <input type="hidden" th:value="${project.userId}" name="userId">
                    <p class="text-center">프로젝트 썸네일 이미지</p>
                    <input type="file" class="project-image-mainfile" id="image" accept="image/*" multiple
                           onchange="setThumbnail(event);" name="proMainImg"/>
                    <div id="image_container"></div>
                    <br>
                    <hr>
                    <p class="text-center">프로젝트 추가 이미지</p>
                    <input type="file" class="project-image-subfile" multiple
                           onchange="addFile(this)" name="proSubImg"/>
                    <div class="project-image-subfile-list"></div>
                    <p>* 추가 이미지 삽입 시 파일이름에 이미지의 순서를 알 수 있도록 이름을 정해주세요.</p>
                </div>
            </div>

            <div class="project-manage-right col-md-8">
                <div class="project-info">
                    <p class="text-center">기본 정보</p>

                    <label class="form-label m-3">판매자 이름</label>
                    <input type="text" class=" form-control m-3" placeholder="판매자 이름을 입력하세요." th:value="${project.sellerName}" name="sellerName"/>

                    <label class="form-label m-3 pro-label-text">판매자 소개글</label>
                    <textarea class="form-control-a m-3 pro-input-text" placeholder="판매자 소개글을 입력하세요."
                              th:text="${project.sellerDetail}" name="sellerDetail"></textarea>

                    <label class="form-label m-3">프로젝트 카테고리 설정</label>
                    <select name="proCategory" class="form-select m-3">
                        <option value="none">카테고리 선택</option>
                        <option value="movie" name="movie">영화</option>
                        <option value="book" name="book">도서</option>
                        <option value="musical" name="musical">뮤지컬&연극</option>
                    </select>

                    <label class="form-label m-3">프로젝트 이름</label>
                    <input type="text" class=" form-control m-3" placeholder="프로젝트 이름을 입력하세요." th:value="${project.proName}" name="proName">

                    <label class="form-label m-3">프로젝트 가격</label>
                    <input type="text" class=" form-control m-3" placeholder="프로젝트 가격을 설정해주세요." th:value="${project.proPrice}" name="proPrice">

                    <label class="form-label m-3">프로젝트 목표 금액</label>
                    <input type="text" class=" form-control m-3" placeholder="프로젝트 목표금액을 설정해주세요." th:value="${project.proGoalAmount}" name="proGoalAmount">

                    <label class="form-label m-3">프로젝트 기간</label>
                    <input type="text" class=" form-control m-3" value="" name="datetimes" placeholder="프로젝트 기간을 설정해주세요."/>

                    <input type="hidden" name="proStartDate" value="">
                    <input type="hidden" name="proEndDate" value="">

                    <label class="form-label m-3 pro-label-text">프로젝트 상세설명</label>
                    <textarea class="form-control-a m-3 pro-input-text" placeholder="프로젝트 상세설명을 입력하세요."
                              th:text="${project.proScript}" name="proScript"></textarea>
                </div>
            </div>

            <div class="container mt-5 mb-4">
                <div class="btns text-end">
                    <!--<button type="button" class="btn btn-secondary btn-sm">삭제</button>-->
                    <!--<button type="button" class="btn btn-secondary btn-sm">저장</button>-->
                    <button type="submit" class="btn btn-primary btn-sm" id="applyProject">저장</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>

</html>
