<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .chat {
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding: 30px;
        }

        .chat>.chat-btn {
            width: 70px;
            height: 70px;
            /* border:1px solid; */
            border-radius: 50%;
            background-color: #4cc069;
            border: none;
        }

        .chat>.chat-btn:focus {
            border: none;
        }

        .chat .chat-icon {
            font-size: 2.1rem;
            font-weight: 300;
            color: white;
        }

        .chat-container {
            border: 1px solid;
            width: 400px;
            height: 500px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .chat-container>.chat-content {
            width: 100%;
            height: 100%;
            position: relative;
            bottom: 0;
            right: 0;
        }

        .chat-container>.chat-body {
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="chat">
    <button id="chat-btn" class="chat-btn">
        <span class="material-symbols-outlined chat-icon">chat</span>
    </button>
</div>
<div id="chat-container" class="chat-container container d-none">
    <div class="chat-header">
        <button type="button" class="btn-close"></button>
    </div>
    <div class="chat-body"></div>
    <div class="chat-input">
        <form action="/api/room" method="post">
            <input name="receiver" value="receiver1231313232" type="hidden">
            <input name="postId" value="12" type="hidden">
            <input type="text" name="message">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </form>
    </div>
</div>
</body>
<script>
    const chatBtn = document.getElementById("chat-btn");
    const chatContainer = document.getElementById("chat-container");

    chatBtn.addEventListener('click', function () {
        console.log("btn click");
        chatContainer.classList.remove("d-none");
    });
</script>
</html>
