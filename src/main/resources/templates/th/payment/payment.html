<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/payment/payment.css">
    <!-- JS -->
    <script src="/js/payment/payment.js" ></script>
    <script src="/js/payment/payment2.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<div th:replace="~{/fragments/header.html::afterLoginHeader }"></div>
<body>
    <div class="container container-p my-custom-container">
        <div class="row order-product-box m-2 mb-5">
            <h4 class="p-4 mt-4">주문 상품</h4>
            <div class="order-product-box2 shadow-sm p-3 mb-5 bg-body rounded">
                <div class="row order-header border-bottom p-2 my-2">
                    <p class="col-md-6 text-md-first m-0">상품 옵션 정보</p>                    
                </div>
                <div class="row order-main p-2">
                    <div class="col-md-8 row py-3">
<!--                        <img th:src="@{/images/main/project/project1.jpg}" alt="project_img" class="p-1 ms-2 img-fluid col-md-6">-->
                        <img th:src="@{${mainImg}}" alt="project_img" class="p-1 ms-2 img-fluid col-md-6">
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <p th:text="${Project.proName}" class="ps-1 m-1 text-truncate">상품정보(이름)</p>
                        </div>
                        
                    </div>
                    <div class="col-md-2 d-flex justify-content-between d-md-block text-center m-1">
                        <span class="d-md-block fw-bold pb-2">수량</span>
                        <div class="h-50 d-flex justify-content-center align-items-center">
                            <select class="count-select" aria-label="Default select example" name="orderCnt">
                                <option selected>수량 선택</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-between d-md-block text-center m-1">
                        <span class="d-md-block fw-bold pb-2">상품 금액</span>
                        <div class="h-50 d-flex justify-content-center align-items-center">
                            <span th:text="${Project.proPrice}" class="">100,000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cost-box m-2 mb-5">
            <h4 class="p-4">결제 금액</h4>
            <div class="order-product-box2 shadow-sm p-3 mb-5 bg-body rounded"> 
                <div class="row order-main p-2">
                    <div class="col-6 my-3">
                        <div class="row order-title">
                            <div class="col-12 text-center">
                                <p>총 상품 가격</p>
                            </div>
                            <div class="col-12 text-center">
                                <p>배송비</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 my-3">
                        <div class="row order-title">
                            <div class="col-12 text-center">
                                <p id="totalPrice">10,000원</p>
                            </div>
                            <div class="col-12 text-center">
                                <p>3,000원</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row order-price col-md-12">
                        <div class="col-6 text-center pt-3">
                            <p>총 결제 금액</p>
                        </div>  
                        <div class="col-6 text-center pt-3">
                            <p id="totalPayment">10,000원</p>
                        </div>                  
                    </div>
                </div>
            </div>
        </div>
        <form id="payment-form" onsubmit="paymentValidChk(event)" method="post">
            <div class="row payment-info-box m-2 mb-5">
                <h4 class="p-4">결제 정보</h4>
                <div class="col payment-info shadow-sm p-4 bg-body rounded">
                    <div class="form-check m-3">
                    <input id="payment-credit-card" class="form-check-input" type="radio" name="payment-method" checked>
                    <label class="form-check-label" for="payment-credit-card">
                        신용/체크카드
                    </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-deposit" class="form-check-input" type="radio" name="payment-method">
                        <label class="form-check-label" for="payment-deposit">
                        무통장 입금
                        </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-kakao" class="form-check-input" type="radio" name="payment-method">
                        <label class="form-check-label" for="payment-kakao">
                        카카오페이
                        </label>
                    </div>
                    <div class="form-check m-3">
                        <input id="payment-naver" class="form-check-input" type="radio" name="payment-method">
                        <label class="form-check-label" for="payment-naver">
                        네이버페이
                        </label>
                    </div>
                </div>
            </div>
            <div class="row buyer-info-box m-2 mb-5">
                <h4 class="p-4">주문자 및 배송 정보</h4>
                <div class="buyer-info px-3 py-5 shadow-sm bg-body rounded">
                    <div class="buyer-info-input">
                        <div class="row m-2 name justify-content-center">
                            <h6 class="col-sm-2">성함</h6>
                            <input id="payment-name" name="orderName" class="form-control col-sm-3" type="text" placeholder="성함을 입력해 주세요.">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="row m-2 phone justify-content-center">
                            <h6 class="col-sm-2">연락처</h6>
                            <input id="payment-phone" name="orderPhone" class="form-control col-sm-3" type="text" placeholder="연락처를 입력해 주세요.">
                            <div class="invalid-feedback"></div>
                        </div>                                          
                        <div class="row m-2 addr justify-content-center">
                            <h6 class="col-sm-2">배송지 주소</h6>
                            <div class="input-group col-sm-3 p-0">
                                <input id="payment-post-code" class="post-code form-control my-1" type="text" placeholder="우편번호" aria-describedby="payment-post-code-btn" name="postCode" readonly>
                                <div class="invalid-feedback d-none"></div>
                                <button class="btn btn-outline-success my-1" type="button" id="payment-post-code-btn" onclick="execDaumPostcode()">주소 검색</button>
                                <div class="w-100"></div>
                                <input id="payment-road-addr" class="road-addr form-control my-1" type="text" placeholder="도로명주소" name="orderAddr" readonly>
                                <div class="invalid-feedback"></div>
                                <div class="w-100"></div>
                                <input id="payment-addr-detail" class="form-control my-1" type="text" placeholder="상세 주소 입력" name="orderDetailAddr">
                                <input type="hidden" name="proCode" th:value="${Project.proCode}">
                                <input type="hidden" name="userId" th:value="${userId}">
                            </div>
                        </div>
                        <div class="row m-2 delivery-ask justify-content-center">
                            <h6 class="col-sm-2">배송 요청 사항</h6>
                            <textarea id="payment-addr-ask" class="form-control col-sm-3" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                    </div>
                </div>
                <div class="row m-2 pay-chk my-4">
                    <div class="form-check d-flex justify-content-center mt-3">
                        <input id="pay-chkbox" class="form-check-input pay-chkbox" type="checkbox" name="pay-chkbox" value="">&nbsp;&nbsp;
                        <label class="form-check-label" for="pay-chkbox">
                        위 주문 내용을 확인 하였으며, 회원 본인은 개인정보 이용 및 제공, 결제에 동의합니다.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success pay-btn m-auto my-3" id="paymentBtn">결제 하기</button>
                </div>
            </div>
            <!-- <div class="row pay-box m-2 mb-5 mt-5 justify-content-center">
                <div class="form-check-last">
                    <input class="form-check-input" type="radio" name="pay-radio" id="pay-radio">&nbsp;&nbsp;
                    <label class="form-check-label" for="pay-radio">
                    위 주문 내용을 확인 하였으며, 회원 본인은 개인정보 이용 및 제공, 결제에 동의합니다.
                    </label>
                </div>
                <button class="btn btn-success w-50 m-4" style="height:45px;">결제 하기</button>
            </div> -->
        </form>
    </div>
</body>
<div th:replace="~{/fragments/footer.html::footer}"></div>

</html>
